<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700;800&family=Roboto:wght@400;500;700;900&family=Ubuntu:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
	    <div class="container__test">Hello</div>
      <div class="container__wrapper">
        <div class="container__wrapper_img"></div>
        <div class="container__wrapper_main">
          <div class="score__block">
            <h2 class="score_title">Score: <span class="score">0</span></h2>
            <div class="levelDisplay"></div>
            <p>Click me!</p>
            <div class="enemyBlock"></div>
          </div>

          <div class="overlay">
						<div class="fireworks"></div>
            <div class="modal_content">
              <div class="modal_text"></div>
              <button class="modal_submit">Ok</button>
            </div>
          </div>

          <br />
          <div class="form__block">
            <form class="form_register">
              <h1>Create account</h1>
              <div class="formRow">
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  class="inp-form"
                  name="name"
                  value=""
                />
              </div>
              <div class="name_error"></div>
              <div class="formRow">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="inp-form"
                  name="email"
                  value=""
                />
              </div>
              <div class="email_error"></div>
              <button type="submit" class="form-btn">Create user</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script defer src="js/form.js"></script>
    <script defer src="js/game.js"></script>
  </body>
</html>
